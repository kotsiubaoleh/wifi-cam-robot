<!doctype html>
<html>

<head>
    <title>CamRobot</title>
    <meta name="description" content="ESP32 Camera Robot">
</head>

<body>
    <div>ESP32 Cam Robot</div>
    <img width="640" height="480" id="video"></img>
    <script>
        // The mjpeg url.
        const url = "/video";

        const SOI = new Uint8Array(2);
        SOI[0] = 0xFF;
        SOI[1] = 0xD8;
        const CONTENT_LENGTH = 'Content-length';
        const TYPE_JPEG = 'image/jpeg';

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw Error(response.status + ' ' + response.statusText)
                }

                if (!response.body) {
                    throw Error('ReadableStream not yet supported in this browser.')
                }

                const reader = response.body.getReader();

                let headers = '';
                let contentLength = -1;
                let imageBuffer = null;
                let bytesRead = 0;


                // calculating fps. This is pretty lame. Should probably implement a floating window function.
                let frames = 0;

                setInterval(() => {
                    console.log("fps : " + frames);
                    frames = 0;
                }, 1000)


                const read = () => {

                    reader.read().then(({ done, value }) => {
                        if (done) {
                            controller.close();
                            return;
                        }

                        for (let index = 0; index < value.length; index++) {

                            // we've found start of the frame. Everything we've read till now is the header.
                            if (value[index] === SOI[0] && value[index + 1] === SOI[1]) {
                                // console.log('header found : ' + newHeader);
                                contentLength = getLength(headers);
                                // console.log("Content Length : " + newContentLength);
                                imageBuffer = new Uint8Array(new ArrayBuffer(contentLength));
                            }
                            // we're still reading the header.
                            if (contentLength <= 0) {
                                headers += String.fromCharCode(value[index]);
                            }
                            // we're now reading the jpeg. 
                            else if (bytesRead < contentLength) {
                                imageBuffer[bytesRead++] = value[index];
                            }
                            // we're done reading the jpeg. Time to render it. 
                            else {
                                // console.log("jpeg read with bytes : " + bytesRead);
                                document.getElementById('video').src = URL.createObjectURL(new Blob([imageBuffer], { type: TYPE_JPEG }));
                                frames++;
                                contentLength = 0;
                                bytesRead = 0;
                                headers = '';
                            }
                        }

                        read();
                    }).catch(error => {
                        console.error(error);
                    })
                }

                read();

            }).catch(error => {
                console.error(error);
            })

        const getLength = (headers) => {
            let contentLength = -1;
            headers.split('\n').forEach((header, _) => {
                const pair = header.split(':');
                if (pair[0].toLowerCase() === CONTENT_LENGTH.toLowerCase()) {
                    contentLength = pair[1];
                }
            })
            return contentLength;
        };
    </script>
</body>

</html>
